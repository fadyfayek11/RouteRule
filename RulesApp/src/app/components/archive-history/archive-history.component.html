
<div class="mat-elevation-z8">

  <div>
    <a mat-raised-button color="primary" class="history" routerLink="create" (click)="returnHomeSite()" style="margin: 2%">Home site</a>
  </div>

  <table mat-table [dataSource]="finalData" matSort class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >Name</th>
      <td mat-cell *matCellDef="let element">{{ element.ruleName }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">{{ element.action }}</td>
    </ng-container>

     <!-- Date Column -->
    <ng-container matColumnDef="date" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

   <!-- Path Column -->
    <!-- <ng-container matColumnDef="path">
      <th mat-header-cell *matHeaderCellDef>Path</th>
      <td mat-cell *matCellDef="let element">{{ element.configPath }}</td>
    </ng-container> -->

    <!-- Operations Column -->
    <ng-container matColumnDef="others">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div>
          <a mat-raised-button (click)="getDetails(element.configPath)" color="primary">Pretranscion details</a>
          |
          <a mat-raised-button (click)="rollBack(element.configPath)" color="accent">Roll back</a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColCumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColCumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons aria-label="Select page or periodic elements">
  </mat-paginator>
</div>
