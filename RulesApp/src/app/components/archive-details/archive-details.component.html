<div class="mat-elevation-z8">
  <table mat-table [dataSource]="finalData" matSort class="mat-elevation-z8">
  <!-- Name Column -->
   <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- URL Column -->
   <ng-container matColumnDef="url" >
    <th mat-header-cell *matHeaderCellDef>URL</th>
    <td mat-cell *matCellDef="let element" >{{ element.url }}</td>
  </ng-container>

    <!-- Pattern Column -->
    <ng-container matColumnDef="pattern">
      <th mat-header-cell *matHeaderCellDef>Pattern</th>
      <td mat-cell *matCellDef="let element" >{{ element.pattern }}</td>
    </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColCumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColCumns"></tr>
</table>
</div>

<mat-card-footer>
  <div class="example-button-row" style="margin: 12px">
    <a (click)="closepopup()" mat-raised-button color="accent">Close</a>
  </div>
</mat-card-footer>
